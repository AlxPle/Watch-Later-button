title: Watch Later Button
description: A simple Chrome extension that adds a convenient button to quickly save videos to your "Watch Later" playlist on YouTube.
author: Alex Pletnov

# Set the Jekyll theme
theme: minima

# Add plugins
plugins:
  - jekyll-seo-tag

# Optional: configure URL for posts
permalink: /updates/:year/:month/:day/:title/

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - .bundle
  - .sass-cache
  - .jekyll-cache
  - README.md
  - e2e.test.js
  - LICENSE
  - .gitignore
  - package.json
  - package-lock.json
  - chrome/
